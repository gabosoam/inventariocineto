<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../stylesheets/w3.css" rel="stylesheet" type="text/css"/>
        <title>Inventario | Inicio</title>
        <link href="../stylesheets/menus.css" rel="stylesheet" type="text/css"/>
        <script src="../javascripts/index.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .middle-box {
                height: 400px;
                width: 400px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -250px;
                margin-left: -200px;
                z-index: 100;
            }
        </style>

    </head>

    <body >


        <div class="  middle-box "  >
            <div class="w3-white w3-container w3-padding w3-card " style="margin-top: 100px" >   
                <%if(error){%>
                <div class="w3-panel w3-red w3-display-container">
                    <span onclick="this.parentElement.style.display = 'none'"
                          class="w3-button w3-red w3-large w3-display-topright">&times;</span>
                    <strong>Atención!<br></strong>
                    <%- msg %>
                </div>
                <%}%> 

                <div class="imgcontainer w3-center " >
                    <img src="../images/logo_cineto.svg"  alt="logo_cineto" style="width: 250px"/>
                    <p>Bienvenido al sistema de inventario</p>
                </div>

                <form action="/loginPass" method="post">
                    <div class="w3-padding">
                        <label>Inica sesión para continuar</label>
                        <input name="nombre_usuario" class="w3-input" type="text" placeholder="Ingrese su nombre de usuario" required>

                        <input name="password_usuario" class="w3-input" type="password" placeholder="Ingrese su contraseña" required>
                    </div>


                    <input  type="submit" class="  w3-input w3-blue " value="Ingresar al sistema" >


                </form>









            </div>


        </div>





















    </body>





</html>
