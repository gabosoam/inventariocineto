<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../stylesheets/w3.css" rel="stylesheet" type="text/css"/>
        <title>Inventario | Inicio</title>
        <link href="../stylesheets/menus.css" rel="stylesheet" type="text/css"/>
        <script src="../javascripts/index.js" type="text/javascript"></script>
        <link href="../stylesheets/styles.css" rel="stylesheet" type="text/css"/>


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://www.w3schools.com/lib/w3.js"></script>

    </head>

    <body class="w3-dark-grey">




        <div class="topnav" id="myTopnav">


            <a href="/home" class="w3-bar-item w3-button "><span class="fa fa-home"></span> Inicio</a>
            <a href="/cliente" class="w3-bar-item w3-button"><span class="fa fa-address-book"></span> Clientes</a>

            <a href="/inventario" class="w3-bar-item w3-button"><span class="fa fa-th-large"></span> Inventario</a>
            <a href="/contrato" class="w3-bar-item w3-button"><span class="fa fa-file"></span> Contratos</a>




            <a href="/logout" class="w3-bar-item w3-right"><span class="fa fa-sign-out"></span> Cerrar sesión</a>
            <a href="#" class="w3-bar-item w3-right"><span class="fa fa-user"></span> <%-usuario.nombre_usuario%></a>


            <a style="font-size:15px;" class="icon" onclick="myFunction()"> &#9776;</a>
        </div>
        <div class="w3-bar w3-dark-grey w3-padding w3-card-4 ">





            <div class=" w3-mobile">
       
                <button  class="w3-bar-item w3-button w3-blue w3-right  "><span class="fa fa-search"></span></button>
                <input oninput="w3.filterHTML('#listaContratos', 'li', this.value)" id="txtBuscar" type="text" class="w3-bar-item w3-input w3-white w3-right  " placeholder="Buscar eventos..">



            </div>


        </div>
        <div class="w3-sidebar w3-bar-block w3-collapse w3-card-2 w3-animate-left w3-dark-grey" style="width:200px;" id="mySidebar">
            <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Cerrar &times;</button>
            <label class="w3-bar-item">Filtros:</label>
            <label class="w3-bar-item">Por categoría</label>
            <select id="categoria" class="w3-bar-item">

            </select>


        </div>


        <div class=" w3-container w3-padding w3-mobile">



            <div class="w3-row ">

                <div class="w3-col s18 m4 l2 w3-padding">
                    <div class="w3-card-4" >


                        <div class="w3-container w3-padding w3-center w3-white">
                            <img src="../images/client2.png" alt="Avatar" class="w3-center  " style="width:60px">
                            <p>Clientes</p>

                        </div>
                        <a href="/cliente" class="w3-button w3-block w3-blue">Ir</a>
                    </div>
                    <hr>
                    <div class="w3-card-4" >


                        <div class="w3-container w3-padding w3-center w3-white">
                            <img src="../images/Inventario.png" alt="Avatar" class="w3-center  " style="width:60px">
                            <p>Inventario</p>

                        </div>
                        <a href="/inventario" class="w3-button w3-block w3-blue">Ir</a>
                    </div>
                </div>
                <div class="w3-col s12 m6 l10 w3-padding">
                    <div class=" w3-responsive w3-dark-grey" >
                        <header class="w3-container ">
                            <h3>Eventos</h3>
                        </header>
                        <div class="w3-container">

                            <ul id="tablaEventos" class="w3-ul w3-card-4 w3-white">
                                <li class="w3-padding-16" w3-repeat="eventos">

                                    <div class="w3-row">
                                        <div class="w3-col s3 m3 l1">
                                            <img src="../images/event.png" class="w3-left  w3-margin-right" style="width:50px">
                                        </div>
                                        <div class="w3-col s6 m6 l8">
                                            <span class="w3-large">Tipo: {{tipo}} </span><br>
                                            <span> <strong>Hora: </strong>{{hora}}<br></span>
                                            <span> <strong>Tabla afectada: </strong>{{tabla}}<br></span>
                                            <span> <strong>Valor anterior: </strong><a>{{anterior}}</a><br></span>
                                            <span> <strong>Valor nuevo: </strong><a>{{nuevo}}</a><br></span>
                                            <span> <strong>Realizado por: </strong><a>{{usuario}}</a><br></span>
                                        </div>
                                        <div class="w3-col s3 m3 l2 w3-center">

                                            <span onclick="eliminarCliente({{cedula}})" 
                                                  ><button  class=" w3-button w3-white w3-border w3-border-gray   "><span class="fa fa-trash"></span></button></span>
                                            <span onclick="eliminarCliente({{cedula}})" 
                                                  ><button  class=" w3-button w3-white w3-border w3-border-gray   "><span class="fa fa-file"></span></button></span>
                                        </div>
                                    </div>





                                </li>

                            </ul>


                        </div>

                    </div>
                </div>



            </div>
            <hr>









        </div>
        <script src="../jquery-2.1.1.js" type="text/javascript"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="../javascripts/gestionIndex.js" type="text/javascript"></script>

        <script>
                                                function w3_open() {
                                                document.getElementById("mySidebar").style.display = "block";
                                                }
                                                function w3_close() {
                                                document.getElementById("mySidebar").style.display = "none";
                                                }
        </script>



    </body>





</html>
